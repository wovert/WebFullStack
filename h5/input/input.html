<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input</title>
</head>
<body>
  <input type="color" id="colorInp"><br>
  <input type="range" step="1" id="rangeInp" max="65" min="18" value="25"><br>
  <input type="number" step="2" disabled id="ageInp" max="65" min="18" value="25"><br>
  <script>
    // 移动端沒有 key-down/key-up 事件，用input事件代替
    rangeInp.oninput = function () {
      let val = this.value
      ageInp.value = val
    }
    colorInp.onchange = function () {
      console.log(this.value) // #000000
    }
  </script>
</body>
</html>
