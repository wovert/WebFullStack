<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		canvas {
			border: 1px solid red;
		}
	</style>
</head>
<body>
	
	<canvas width="600" height="400"></canvas>

	<script type="text/javascript">
		 var canvas=document.querySelector("canvas");
		 var ctx=canvas.getContext("2d");
		//绘制一条横线
			ctx.moveTo(100, 100);
			ctx.lineTo(300, 100);
			ctx.stroke();
		//绘制一条竖线
			
			ctx.beginPath();

			ctx.moveTo(100,100);
			ctx.lineTo(100,300);
			ctx.stroke();


		//解决方式一：
		    设置一个stroke()

		//解决方式二：
			// 在绘制新的图形前，开启新的图层

		
	</script>
</body>
</html>
