<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body {background:white;text-align:center;}
    #c1{background:#fff}
  </style>
  <script>
    window.onload = function(){
      let o = document.getElementById('c1');
      let gd = o.getContext('2d');

      let l=50, t=50,w=100,h=70;

      // 矩形
      gd.strokeRect(l,t,w,h); // 删除整个画布，删除一个像素与删除几万像素一样
      o.onclick = function(e){
        gd.clearRect(0,0,o.width,o.height); 

        if(e.offsetX>=l && e.offsetX <= l+w && e.offsetY>=t && e.offsetY <= t+h) {
          console.log('in');
          gd.strokeStyle = 'red';
          gd.strokeRect(l,t,w,h); 
        } else {
          console.log('out');
          gd.strokeStyle = 'black';
          gd.strokeRect(l,t,w,h); 
        }

      }
    }
  </script>
</head>
<body>
  <canvas id="c1" width="800" height="600"></canvas>
</body>
</html>
