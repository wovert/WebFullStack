<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>REM 响应式布局</title>
  <style>
    html {
      font-size: 100px; /* 1rem = 100px */
    }
    .box1 {
      width: 1rem;
      height: 1rem;
      margin: 0.2rem;
      background: lightcoral;
    }
    .box2 {
      width: 2rem;
      height: 2rem;
      margin: 0.2rem;
      background: lightgreen;
    }
    .box3 {
      width: 3rem;
      height: 3rem;
      margin: 0.3rem;
      background: lightblue;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
</body>
</html>
