<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script>
      function runner(_gen){
        return new Promise((resolve, reject)=>{
          var gen=_gen();
      
          _next();
          function _next(_last_res){
            var res=gen.next(_last_res);
      
            if(!res.done){
              var obj=res.value;
      
              if(obj instanceof Promise){
                obj.then((res)=>{
                  _next(res);
                }, (err)=>{
                  reject(err);
                });
              }else if(typeof obj=='function'){
                if(obj.constructor.toString().startsWith('function GeneratorFunction()')){
                  runner(obj).then(res=>_next(res), reject);
                }else{
                  _next(obj());
                }
              }else{
                _next(obj);
              }
            }else{
              resolve(res.value);
            }
          }
        });
      };
  </script>
  <script>
    runner(function *() {
      alert('Welcome~~~');
      let arr = yield $.ajax({url:'./data/a.txt',dataType:'json'});
      alert('接收到了' + arr);
      console.log(JSON.parse(arr.responseText));

      let json = yield $.ajax({url: './data/b.txt', dataType: 'json'});
      alert('json也读完了');
      console.log(JSON.parse(json.responseText));
    })
  </script>
