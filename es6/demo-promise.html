  <script>
  let p = new Promise(function(resolve, reject){
    $.ajax({
      ur: 'arr.txt',
      dataType: 'json',
      success(arr) {
        resolve(arr);
      },
      error(err) {
        reject(err);
      }
    })    
  });

  p.then(
    function(arr){
      console.log(arr)
    }, 
    function(){
      console.log('失败')
    }
  );

  // 多个异步加载

  },
  err => {
    // 错了
  })
</script>
