<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    window.onload = function () {
      let oBtn = document.getElementById('btn1')
      oBtn.onclick = async function () {
        //1.请求
        let res = await fetch('data/1.txt')
        
        //2.解析
        let str = await res.text()
        alert(str)
      }
    }
    </script>
  </head>
  <body>
    <input type="button" value="读取" id="btn1">
  </body>
</html>
