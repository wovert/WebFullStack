<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form id="form1" action="http://127.0.0.1:8080/" method="post" enctype="multipart/form-data">
      用户：<input type="text" name="user" /><br>
      密码：<input type="password" name="pass" /><br>
      文件：<input type="file" name="f1" /><br>
      <input type="submit" value="提交">
    </form>
  </body>
  <script src="./js/jquery.js" charset="utf-8"></script>
  <script>
  $('#form1').on('submit', function (){
    let formdata = new FormData(this)

    $.ajax({
      url: this.action,
      type: this.method,
      data: formdata,
      processData: false,
      contentType: false
    }).then(res => {
      alert('成功')
    }, res=>{
      alert('失败')
    })
    return false
  })
  </script>
</html>
